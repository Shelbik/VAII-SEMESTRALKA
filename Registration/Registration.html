<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="registration.css">
    <title>Form Design</title>
</head>
<body>

<section class="container my-2 bg-white w-50 text-black p-2 ">
    <form class="row g-3 p-3">
        <div class="col-md-4">
            <label for="validationDefault01" class="form-label">Meno</label>
            <input type="text" class="form-control" id="validationDefault01" value="" required>
        </div>
        <div class="col-md-4">
            <label for="validationDefault02" class="form-label">Priezvisko</label>
            <input type="text" class="form-control" id="validationDefault02" value="" required>
        </div>
        <div class="col-md-4">
            <label for="validationDefaultUsername" class="form-label">Username</label>
            <div class="input-group">
                <span class="input-group-text" id="inputGroupPrepend2">@</span>
                <input type="text" class="form-control" id="validationDefaultUsername"
                       aria-describedby="inputGroupPrepend2" required>
            </div>
        </div>
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Heslo</label>
            <div class="input-group">
                <input type="password" class="form-control" id="inputPassword4" placeholder="Your password"
                       aria-describedby="showPasswordButton" required>
                <button type="button" id="showPasswordButton" class="btn btn-secondary">
                    <i class="bi bi-eye"></i>
                </button>
            </div>

            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    const passwordField = document.getElementById('inputPassword4');
                    const showPasswordButton = document.getElementById('showPasswordButton');

                    showPasswordButton.addEventListener('click', function() {
                        if (passwordField.type === 'password') {
                            passwordField.type = 'text';
                            showPasswordButton.innerHTML = '<i class="bi bi-eye-slash"></i>';
                            showPasswordButton.classList.add('visible');
                        } else {
                            passwordField.type = 'password';
                            showPasswordButton.innerHTML = '<i class="bi bi-eye"></i>';
                            showPasswordButton.classList.remove('visible');
                        }
                    });
                });
            </script>

        </div>

        <div class="col-12">
            <label for="inputAddress" class="form-label">Adresa</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="">
        </div>
        <div class="col-12">
            <label for="inputAddress2" class="form-label">Číslo domu</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">Mesto</label>
            <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">Kraj</label>
            <select id="inputState" class="form-select">
                <option selected>Bratislavský</option>
                <option>Trnavský</option>
                <option>Trenčiansky</option>
                <option>Nitriansky</option>
                <option>Žilinský</option>
                <option>Banskobystrický</option>
                <option>Prešovský</option>
                <option>Košický</option>
            </select>
        </div>
        <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip">
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
    </form>
</section>
</body>
</html>
