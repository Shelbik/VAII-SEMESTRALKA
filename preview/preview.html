<head>
    <link rel="stylesheet" href="styleguidePreview.css"/>
    <link rel="stylesheet" href="preview.css"/>
    <link rel="stylesheet" href="globals.css"/>
    <title>Premium Car Detailing </title>
</head>
<body>
<div class="container">
    <div class="box-header">
        <header class="header">
            <div class="logo">
                <div class="label-text">Premium Car Detailing</div>
            </div>
            <div class="menu">
                <div class="overlap">
                    <div class="login">Log In / Sing Up</div>
                </div>
                <div class="about-us">About Us</div>
                <div class="services">Services</div>
                <div class="contact-us">Contact Us</div>
            </div>
        </header>
    </div>
    <div class="box-herosection">
        <div class="hero-section">
            <div class="overlap">
                <div class="overlap-group-wrapper">
                    <div class="overlap-car1">
                        <div class="first-car-wash"></div>
                        <img
                                class="car-wash-detailing"
                                src="Images/car-wash-1.png"
                                alt=""/>
                    </div>
                </div>
                <div class="overlap-wrapper">
                    <div class="overlap-car2">
                        <div class="second-car-wash"></div>
                        <img
                                class="car-wash-detailing-2"
                                src="Images/car-wash-2.png"
                                alt=""/>
                    </div>
                </div>
                <div class="div-wrapper">
                    <div class="third-car-wash">
                        <div class="rectangle-car3"></div>
                        <img
                                class="car-wash-detailing-3"
                                src="Images/car-wash-3.png"
                                alt=""/>
                    </div>
                </div>
            </div>
            <div class="text-heading">
                <p class="SUB-heading">We're providing high-quality detailing services</p>
                <p class="MAIN-heading">
                    <span class="text-wrapper">Detailing your car has never </span>
                    <span class="span">been </span>
                    <span class="text-wrapper">easier&nbsp;&nbsp;</span>
                </p>

            </div>
        </div>
    </div>
</div>
</body>
